<!DOCTYPE html>
<html>
<head>
    <style>
        .flashing {
            animation: flash 1s infinite;
        }

        @keyframes flash {
            0% { background-color: purple; }
            50% { background-color: orange; }
            100% { background-color: purple; }
        }
    </style>
</head>
<body>
    <div class="flashing">
        <img src="frog_with_pickaxe.png" alt="Frog with Pickaxe">
    </div>
</body>
</html>
